<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Discord</title>
</head>
<body>
    <h1>Send Message to Discord</h1>
    <form id="discordForm">
        <label for="message">Message:</label><br>
        <input type="text" id="message" name="message"><br>
        <button type="button" onclick="sendMessage()">Send Message</button>
    </form>

    <script>
        function sendMessage() {
            var message = document.getElementById("message").value;
            var webhookUrl = "https://discord.com/api/webhooks/1226956798154641420/oqdwRY53Qd73-v-b9LaiO2AQom_U4S1LRyzdklirZ-O1A8ln2zpIedbjD0IwEZ_nV4tH";

            var payload = {
                content: message
            };

            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    console.log("Message sent successfully!");
                    // Optionally, you can display a success message to the user here
                } else {
                    console.error("Failed to send message. Status code: " + response.status);
                    // Optionally, you can display an error message to the user here
                }
            })
            .catch(error => {
                console.error("An error occurred:", error);
                // Optionally, you can display an error message to the user here
            });
        }
    </script>
</body>
</html>
